<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="nav container">
            <a href="3" class="logo">NINJA<span> Store</span></a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart" id="cart">
                <h2 class="cart-title">Your Cart</h2>
                
                <div class="cart-content">
                    <!-- <div class="cart-box">
                        <img src="assets/imgs/iphone 12 pro max.jpg" alt="">
                        <div class="detail-box">
                            <div class="cart-product-title">Iphone 12 pro max</div>
                            <div class="cart-price">$479.99</div>
                            <input type="number" value="0" class="cart-quantity">
                        </div>
                        <i class='bx bxs-trash cart-remove'></i>
                    </div> -->
                </div>
                
                <div class="total">
                    <div class="total-title">total</div>
                    <div class="total-price">0</div>
                </div>

                <button type="button" id="btn-buy" class="btn-buy">Buy Now</button>

                <i class='bx bx-x' id="cart-close"></i>

                <div class="payways" id="payways">
                    <div class="text">Choose The Payment Method</div>
                    <img src="assets/imgs/Paypal_2014_logo.png" alt="">
                    <img src="assets/imgs/Visa-Logo-Free-Download-PNG.png" alt="">
                    <img src="assets/imgs/MasterCard_early_1990s_logo.png" alt="">
                </div>
                <div class="problem" id="problem">The Cart Is Empty</div>
            </div>
        </div>
    </header>
    <!-- shop-section  -->
    <section class="shop container">
        <h2 class="section-title">Mobile <i class='bx bx-mobile-alt'></i></h2>
        <!-- content -->
        <div class="shop-content">
            <div class="product-box">
                <img src="assets/imgs/iphone-xs-max-422x390.jpeg" alt="" class="product-img">
                <h2 class="product-title">Iphone XS</h2>
                <span class="product-price">$269.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="assets/imgs/iphone 11.jpg" alt="" class="product-img">
                <h2 class="product-title">Iphone 11</h2>
                <span class="product-price">$399.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="assets/imgs/iphone 12 pro max.jpg" alt="" class="product-img">
                <h2 class="product-title">Iphone 12 Pro Max</h2>
                <span class="product-price">$449.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="assets/imgs/iphone 13pro max.jpg" alt="" class="product-img">
                <h2 class="product-title">Iphone 13 Pro Max</h2>
                <span class="product-price">$589.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="assets/imgs/iphone 14.jpg" alt="" class="product-img">
                <h2 class="product-title">Iphone 14</h2>
                <span class="product-price">$529.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="assets/imgs/samsung s20.jpg" alt="" class="product-img">
                <h2 class="product-title">Samsung s20</h2>
                <span class="product-price">$399.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="assets/imgs/s21 ultra.jpg" alt="" class="product-img">
                <h2 class="product-title">Samsung s21 Ultra</h2>
                <span class="product-price">$489.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="assets/imgs/note 20.jpg" alt="" class="product-img">
                <h2 class="product-title">Samsung Note 20</h2>
                <span class="product-price">$469.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="assets/imgs/Oppo-F15-1.jpeg" alt="" class="product-img">
                <h2 class="product-title">Oppo f15</h2>
                <span class="product-price">$279.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <script src="assets/main.js"></script>
</body>
</html>
